<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGazet Uptime Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .status-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      display: inline-block;
      min-width: 300px;
    }

    .ok {
      color: #27ae60;
      font-size: 1.5em;
      font-weight: bold;
    }

    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 50px;
      margin: 20px 0;
      height: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      animation: progressAnimation 2s infinite alternate;
    }

    @keyframes progressAnimation {
      from { width: 80%; }
      to { width: 100%; }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>GoGazet Uptime Status</h1>
  <div class="status-box">
    <p class="ok">âœ… Everything is running smoothly</p>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <p>All systems operational. No problems detected.</p>
  </div>

  <div class="footer">
    Last checked: <span id="time"></span>
  </div>

  <script>
    function updateTime() {
      document.getElementById("time").innerText =
        new Date().toLocaleString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
